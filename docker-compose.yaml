services:
  chat-tts-ui:
    build: .
    container_name: chat-tts-ui
    restart: always
    volumes:
      - "./:/app"
    ports:
      - 9966:9966
    environment:
      LOG_LEVEL: DEBUG
      WEB_ADDRESS: 127.0.0.1:9966
      NVIDIA_VISIBLE_DEVICES: all
    command: python3 app.py
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
networks:
  chat-tts-ui:
    external: true